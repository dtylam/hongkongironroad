<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Iron Road</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="(prefers-color-scheme:light)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" media="(prefers-color-scheme:dark)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"
        onload="document.documentElement.classList.add('sl-theme-dark');" />
    <link rel="stylesheet" media="(prefers-color-scheme:light)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" media="(prefers-color-scheme:dark)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"
        onload="document.documentElement.classList.add('sl-theme-dark');" />
    <script type="module" src="js/scripts.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
</head>

<body>
    <header>
        <h1>香港鐵路<br />Hong Kong Iron Road</h1>
    </header>
    <main>
        <section>
            <p>Hong Kong railway stations. But in literal translations.</p>
        </section>
        <sl-drawer label="Pick Your Line" class="pick-line-drawer">
            <ul>
                <li>
                    <sl-badge variant="neutral">1910</sl-badge>
                    <sl-button id="eal-button" outline>東鐵綫 East Rail Line</sl-button>
                </li>
                <li>
                    <sl-badge variant="neutral">1985</sl-badge>
                    <sl-button id="isl-button" outline>港島綫 Island Line</sl-button>
                </li>
                <li>
                    <sl-badge variant="neutral">1998</sl-badge>
                    <sl-button id="ael-button" outline>機場快綫 Airport Express</sl-button>
                </li>
                <li>
                    <sl-badge variant="neutral">1998</sl-badge>
                    <sl-button id="tcl-button" outline>東涌綫 Tung Chung Line</sl-button>
                </li>
            </ul>
        </sl-drawer>
        <sl-button class="pick-line-button" variant="neutral">Pick Your Line</sl-button>
        <section>
            <h3 id="current-line"></h3>
            <sl-carousel class="stations-carousel" autoplay autoplay-interval="4500" looping pagination navigation>
                <!-- New sl-carousel-item elements will be injected here -->
            </sl-carousel>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hong Kong Iron Road</p>
    </footer>
</body>

</html>
