<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Iron Road</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="(prefers-color-scheme:light)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css" />
    <link rel="stylesheet" media="(prefers-color-scheme:dark)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/dark.css"
        onload="document.documentElement.classList.add('sl-theme-dark');" />
    <link rel="stylesheet" media="(prefers-color-scheme:light)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css" />
    <link rel="stylesheet" media="(prefers-color-scheme:dark)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/dark.css"
        onload="document.documentElement.classList.add('sl-theme-dark');" />
    <script src="js/scripts.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
</head>

<body>
    <header>
        <h1>Hong Kong Iron Road</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>Hong Kong railway stations. But in literal translations.</p>
        </section>
        <section>
            <h2>Pick Your Lines</h2>
            <sl-button variant="primary" outline>東鐵綫 East Rail Line</sl-button>
            <sl-button variant="success" outline>Line 3</sl-button>
            <sl-button variant="warning" outline>Line 5</sl-button>
        </section>
        <section>
            <sl-carousel class="stations-carousel" autoplay autoplay-interval="5000" pagination navigation>
                <!-- New sl-carousel-item elements will be injected here -->
            </sl-carousel>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hong Kong Iron Road</p>
    </footer>
</body>

</html>
